ItemInformation:
  required:
    - totalPages
    - numberOfResults
    - itemArray
  type: object
  properties:
    totalPages:
      type: integer
    accessStateWithCount:
      type: array
      items:
        $ref: 'item.model.yaml#/AccessStateWithCountRest'
    numberOfResults:
      type: integer
    paketSigelWithCount:
      type: array
      items:
        $ref: 'item.model.yaml#/PaketSigelWithCountRest'
    zdbIdWithCount:
      type: array
      items:
        $ref: 'item.model.yaml#/ZdbIdWithCountRest'
    publicationTypeWithCount:
      type: array
      items:
        $ref: 'item.model.yaml#/PublicationTypeWithCountRest'
    templateNameWithCount:
      type: array
      items:
        $ref: 'item.model.yaml#/TemplateNameWithCountRest'
    isPartOfSeriesCount:
      type: array
      items:
        $ref: 'item.model.yaml#/IsPartOfSeriesCountRest'
    licenceUrlCount:
      type: array
      items:
        $ref: 'item.model.yaml#/LicenceUrlCountRest'
    hasLicenceContract:
      type: boolean
    hasOpenContentLicence:
      type: boolean
    hasZbwUserAgreement:
      type: boolean
    filtersAsQuery:
      type: string
    itemArray:
      type: array
      items:
        $ref: 'item.model.yaml#/ItemRest'

ItemRest:
  required:
    - metadata
    - rights
  type: object
  properties:
    metadata:
      $ref: 'metadata.model.yaml#/MetadataRest'
    rights:
      type: array
      items:
        $ref: 'right.model.yaml#/RightRest'

ItemEntry:
  required:
    - handle
    - rightId
  type: object
  properties:
    handle:
      type: string
    rightId:
      type: string

ItemCountByRight:
  required:
    - rightId
    - count
  type: object
  properties:
    rightId:
      type: string
    count:
      type: integer

AccessStateWithCountRest:
  required:
    - count
    - accessState
  type: object
  properties:
    accessState:
      $ref: 'right.model.yaml#/AccessStateRest'
    count:
      type: integer

PaketSigelWithCountRest:
  required:
    - count
    - paketSigel
  type: object
  properties:
    count:
      type: integer
    paketSigel:
      type: string

ZdbIdWithCountRest:
  required:
    - count
    - zdbId
  type: object
  properties:
    count:
      type: integer
    zdbId:
      type: string

IsPartOfSeriesCountRest:
  required:
    - count
    - series
  type: object
  properties:
    count:
      type: integer
    series:
      type: string

LicenceUrlCountRest:
  required:
    - count
    - licenceUrl
  type: object
  properties:
    count:
      type: integer
    licenceUrl:
      type: string

PublicationTypeWithCountRest:
  required:
    - count
    - publicationType
  type: object
  properties:
    count:
      type: integer
    publicationType:
      $ref: 'metadata.model.yaml#/PublicationTypeRest'

TemplateNameWithCountRest:
  required:
    - count
    - templateName
  type: object
  properties:
    count:
      type: integer
    templateName:
      type: string
