item:
  delete:
    security:
      - cookieAuth: [ ]
    tags:
      - item
    summary: Delete an item relation
    operationId: deleteItem
    parameters:
      - name: handle
        in: query
        description: Handle
        required: true
        schema:
          type: string
      - name: right-id
        in: query
        description: Right id
        required: true
        schema:
          type: string
    responses:
      200:
        description: Deletion was successful
        content: { }
      401:
        description: Unauthorized to perform this action
        content:
          application/json:
            schema:
              $ref: 'errorhandling.model.yaml#/ErrorRest'
      404:
        description: Relation does not exist
        content:
          application/json:
            schema:
              $ref: 'errorhandling.model.yaml#/ErrorRest'
      500:
        description: Internal error
        content:
          application/json:
            schema:
              $ref: 'errorhandling.model.yaml#/ErrorRest'

  post:
    security:
      - cookieAuth: []
    tags:
      - item
    summary: Add a new relation between handle and right id
    operationId: addItemRelation
    requestBody:
      description: Handle and RightId
      content:
        application/json:
          schema:
            $ref: 'item.model.yaml#/ItemEntry'
      required: true
    parameters:
      - name: deleteRightOnConflict
        in: query
        description: If a conflict with other rights of this handle exists, delete the right information
        required: false
        schema:
          type: boolean
          default: false
    responses:
      201:
        description: Successfully created
        content: { }
      400:
        description: Bad request
        content:
          application/json:
            schema:
              $ref: 'errorhandling.model.yaml#/ErrorRest'
      401:
        description: Unauthorized to perform this action
        content:
          application/json:
            schema:
              $ref: 'errorhandling.model.yaml#/ErrorRest'
      409:
        description: Conflict resource exists already or date fields may conflict
        content:
          application/json:
            schema:
              $ref: 'errorhandling.model.yaml#/ErrorRest'
      500:
        description: Internal error
        content:
          application/json:
            schema:
              $ref: 'errorhandling.model.yaml#/ErrorRest'
    x-codegen-request-body-name: body

