group-id:
  delete:
    security:
      - cookieAuth: []
    tags:
      - group
    summary: Delete a group
    operationId: deleteGroupById
    parameters:
      - name: id
        in: path
        description: Group id to delete
        required: true
        schema:
          type: integer
    responses:
      200:
        description: Deletion of the group was successful
        content:
      401:
        description: Unauthorized to perform this action
        content:
          application/json:
            schema:
              $ref: 'errorhandling.model.yaml#/ErrorRest'
      404:
        description: Id does not exist
        content:
          application/json:
            schema:
              $ref: 'errorhandling.model.yaml#/ErrorRest'
      409:
        description: Deletion not possible due to conflict
        content:
          application/json:
            schema:
              $ref: 'errorhandling.model.yaml#/ErrorRest'
      500:
        description: Internal error
        content:
          application/json:
            schema:
              $ref: 'errorhandling.model.yaml#/ErrorRest'
  get:
    tags:
      - group
    operationId: getGroupById
    parameters:
      - name: id
        in: path
        description: Group id queried
        required: true
        schema:
          type: integer
      - name: version
        in: query
        description: Specifies version of group. If parameter is missing returns latest version.
        required: false
        schema:
          type: integer
    responses:
      200:
        description: Successful operation
        content:
          application/json:
            schema:
              $ref: 'group.model.yaml#/GroupRest'
      400:
        description: Bad request
        content:
          application/json:
            schema:
              $ref: 'errorhandling.model.yaml#/ErrorRest'
      404:
        description: Id does not exist
        content:
          application/json:
            schema:
              $ref: 'errorhandling.model.yaml#/ErrorRest'
      500:
        description: Internal error
        content:
          application/json:
            schema:
              $ref: 'errorhandling.model.yaml#/ErrorRest'

group-list:
  get:
    tags:
      - group
    summary: Get list of existing groups
    operationId: getGroupList
    parameters:
      - name: offset
        in: query
        description: An offset.
        required: false
        schema:
          type: integer
          minimum: 0
          default: 0
      - name: limit
        in: query
        description: "The number of items to return."
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 25
        required: false
    responses:
      200:
        description: Successful operation
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: 'group.model.yaml#/GroupRest'
      400:
        description: Bad request
        content:
          application/json:
            schema:
              $ref: 'errorhandling.model.yaml#/ErrorRest'
      500:
        description: Internal error
        content:
          application/json:
            schema:
              $ref: 'errorhandling.model.yaml#/ErrorRest'
