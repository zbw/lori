bookmark-id:
  get:
    tags:
      - bookmark
    summary: Receive the bookmark for a given id
    operationId: getBookmarkById
    parameters:
      - name: id
        in: path
        description: Bookmark Id
        required: true
        schema:
          type: string
    responses:
      200:
        description: Successful operation
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: 'bookmark.model.yaml#/BookmarkRest'
      404:
        description: Id does not exist
        content:
          application/json:
            schema:
              $ref: 'errorhandling.model.yaml#/ErrorRest'
      500:
        description: Internal error
        content:
          application/json:
            schema:
              $ref: 'errorhandling.model.yaml#/ErrorRest'
  delete:
    tags:
      - bookmark
    summary: Delete a bookmark
    operationId: deleteBookmarkById
    parameters:
      - name: id
        in: path
        description: Bookmark id to delete
        required: true
        schema:
          type: integer
    responses:
      200:
        description: Deletion of the bookmark was successful
        content:
      404:
        description: Id does not exist
        content:
          application/json:
            schema:
              $ref: 'errorhandling.model.yaml#/ErrorRest'
      409:
        description: Deletion not possible due to conflict
        content:
          application/json:
            schema:
              $ref: 'errorhandling.model.yaml#/ErrorRest'
      500:
        description: Internal error
        content:
          application/json:
            schema:
              $ref: 'errorhandling.model.yaml#/ErrorRest'

