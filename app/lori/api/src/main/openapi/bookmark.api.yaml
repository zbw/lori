    tags:
      - bookmark
    summary: Get list of existing bookmarks
    operationId: getBookmarkList
    parameters:
      - name: offset
        in: query
        description: An offset.
        required: false
        schema:
          type: integer
          minimum: 0
          default: 0
      - name: limit
        in: query
        description: "The number of bookmarks to return."
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 25
        required: false
    responses:
