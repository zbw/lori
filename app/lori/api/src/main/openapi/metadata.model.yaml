PublicationTypeRest:
  type: string
  enum:
    - article
    - book
    - book_part
    - conference_paper
    - periodical_part
    - proceeding
    - research_report
    - thesis
    - working_paper
    - other

MetadataRest:
  required:
    - handle
    - publicationType
    - title
    - deleted
  type: object
  properties:
    author:
      type: string
    band:
      type: string
    collectionHandle:
      type: string
    collectionName:
      type: string
    communityHandle:
      type: string
    communityName:
      type: string
    createdBy:
      type: string
    createdOn:
      type: string
      format: date-time
    deleted:
      type: boolean
    doi:
      type: string
    handle:
      type: string
    isbn:
      type: string
    issn:
      type: string
    isPartOfSeries:
      type: string
    lastUpdatedBy:
      type: string
    lastUpdatedOn:
      type: string
      format: date-time
    licenceUrl:
      type: string
    paketSigel:
      type: string
    ppn:
      type: string
    publicationType:
      $ref: 'metadata.model.yaml#/PublicationTypeRest'
    publicationYear:
      type: integer
    rightsK10plus:
      type: string
    subCommunityHandle:
      type: string
    subCommunityName:
      type: string
    storageDate:
      type: string
      format: date-time
    title:
      type: string
    titleJournal:
      type: string
    titleSeries:
      type: string
    zdbIdJournal:
      type: string
    zdbIdSeries:
      type: string
