BookmarkRawRest:
  required:
    - bookmarkName
    - bookmarkId
  type: object
  properties:
    bookmarkId:
      type: integer
    bookmarkName:
      type: string
    createdBy:
      type: string
    createdOn:
      type: string
      format: date-time
    description:
      type: string
    searchTerm:
      type: string
    filterPublicationDate:
      type: string
    filterPublicationType:
      type: string
    filterAccessState:
      type: string
    filterTemporalValidity:
      type: string
    filterStartDate:
      type: string
    filterEndDate:
      type: string
    filterFormalRule:
      type: string
    filterValidOn:
      type: string
    filterPaketSigel:
      type: string
    filterZDBId:
      type: string
    filterSeries:
      type: string
    filterManualRight:
      type: string
    filterNoRightInformation:
      type: string
    filterTemplateName:
      type: string
    filterLicenceUrl:
      type: string
    filterAccessOnDate:
      type: string
    lastUpdatedBy:
      type: string
    lastUpdatedOn:
      type: string
      format: date-time

BookmarkIdCreated:
  required:
    - bookmarkId
  type: object
  properties:
    bookmarkId:
      type: integer

BookmarkRest:
  required:
    - bookmarkName
    - bookmarkId
  type: object
  properties:
    bookmarkId:
      type: integer
    bookmarkName:
      type: string
    createdBy:
      type: string
    createdOn:
      type: string
      format: date-time
    description:
      type: string
    searchTerm:
      type: string
    filterPublicationDate:
      $ref: 'bookmark.model.yaml#/FilterPublicationDateRest'
    filterPublicationType:
      type: array
      items:
        type: string
    filterAccessState:
      type: array
      items:
        type: string
    filterTemporalValidity:
      type: array
      items:
        type: string
    filterStartDate:
      type: string
      format: date
    filterEndDate:
      type: string
      format: date
    filterFormalRule:
      type: array
      items:
        type: string
    filterValidOn:
      type: string
      format: date
    filterPaketSigel:
      type: array
      items:
        type: string
    filterZDBId:
      type: array
      items:
        type: string
    filterSeries:
      type: array
      items:
        type: string
    filterManualRight:
      type: boolean
    filterNoRightInformation:
      type: boolean
    filterTemplateName:
      type: array
      items:
        type: string
    filterLicenceUrl:
      type: string
    filterAccessOnDate:
      $ref: 'bookmark.model.yaml#/FilterAccessStateOnRest'
    lastUpdatedBy:
      type: string
    lastUpdatedOn:
      type: string
      format: date-time
    filtersAsQuery:
      type: string

FilterPublicationDateRest:
  type: object
  properties:
    fromYear:
      type: integer
    toYear:
      type: integer

FilterAccessStateOnRest:
  type: object
  required:
    - accessState
    - date
  properties:
    accessState:
      type: string
    date:
      type: string
      format: date