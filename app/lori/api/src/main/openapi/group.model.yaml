GroupRest:
  required:
    - hasCSVHeader
    - groupId
    - title
    - version
  type: object
  properties:
    groupId:
      type: integer
    description:
      type: string
    hasCSVHeader:
      type: boolean
      default: false
    allowedAddresses:
      type: array
      items:
        $ref: 'group.model.yaml#/OrganisationToIp'
    allowedAddressesRaw:
      type: string
    title:
      type: string
    createdBy:
      type: string
    createdOn:
      type: string
      format: date-time
    lastUpdatedBy:
      type: string
    lastUpdatedOn:
      type: string
      format: date-time
    version:
      type: integer
    oldVersions:
      type: array
      items:
        $ref: 'group.model.yaml#/OldGroupVersionRest'

OldGroupVersionRest:
  required:
    - version
  type: object
  properties:
    createdOn:
      type: string
      format: date-time
    createdBy:
      type: string
    description:
      type: string
    version:
      type: integer

OrganisationToIp:
  required:
    - organisation
    - ipv4Allowed
  properties:
    organisation:
      type: string
    ipv4Allowed:
      type: string

GroupIdCreated:
  required:
    - groupId
  type: object
  properties:
    groupId:
      type: integer
