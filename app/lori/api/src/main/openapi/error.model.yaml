RightErrorInformationRest:
  required:
    - totalPages
    - numberOfResults
    - errors
    - contextNames
    - conflictTypes
  type: object
  properties:
    numberOfResults:
      type: integer
    totalPages:
      type: integer
    errors:
      type: array
      items:
        $ref: 'error.model.yaml#/RightErrorRest'
    contextNames:
      type: array
      items:
        type: string
    conflictTypes:
      type: array
      items:
        $ref: 'error.model.yaml#/ConflictTypeRest'

RightErrorRest:
  required:
    - message
    - handle
    - conflictType
    - createdOn
    - errorId
  type: object
  properties:
    conflictByRightId:
      type: string
    conflictByContext:
      type: string
    conflictType:
      $ref: 'error.model.yaml#/ConflictTypeRest'
    conflictingWithRightId:
      type: string
    createdOn:
      type: string
      format: date-time
    errorId:
      type: integer
    handle:
      type: string
    message:
      type: string

ConflictTypeRest:
  type: string
  enum:
    - date_overlap
    - gap
    - unspecified