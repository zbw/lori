BookmarkIdsRest:
  type: object
  properties:
    bookmarkIds:
      type: array
      items:
        type: integer

RightIdsRest:
  type: object
  properties:
    rightIds:
      type: array
      items:
        type: string

TemplateApplicationRest:
  required:
    - handles
    - numberOfAppliedEntries
    - rightId
    - templateName
  type: object
  properties:
    handles:
      type: array
      items:
        type: string
    numberOfAppliedEntries:
      type: integer
    rightId:
      type: string
    templateName:
      type: string
    exceptionTemplateApplications:
      type: array
      items:
        $ref: 'template.model.yaml#/TemplateApplicationRest'
    errors:
      type: array
      items:
        $ref: 'error.model.yaml#/RightErrorRest'

TemplateApplicationsRest:
  required:
    - templateApplication
  type: object
  properties:
    templateApplication:
      type: array
      items:
        $ref: 'template.model.yaml#/TemplateApplicationRest'

ExceptionsForTemplateRest:
  required:
    - idOfTemplate
    - idsOfExceptions
  type: object
  properties:
    idOfTemplate:
      type: string
    idsOfExceptions:
      type: array
      items:
        type: string